version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn config set workspaces-experimental true
      - run: yarn install
      - run: yarn test
      - run: yarn publish